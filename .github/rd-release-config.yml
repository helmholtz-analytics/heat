exclude-labels:
  - 'github-actions'
  - 'dependencies'
  - 'chore'
  - 'workflows'
autolabeler:
  - label: 'workflows'
    files:
      - '.github/**/*'
    title:
      - 'Workflow.+'
  - label: 'chore'
    title:
      - '\[pre-commit.ci\].+'
  - label: 'features'
    title:
    - 'Features/.+'
    - 'feat:.+'
    branch:
      - 'features/.+'
  - label: 'enhancement'
    title:
      - 'Refactor.+'
      - 'Expand.+'
  - label: 'documentation'
    files:
      - 'doc/**/*'
      - '*.md'
  - label: 'benchmarking'
    files:
      - 'benchmarks/'
  - label: 'docker'
    files:
      - 'docker/**/*'
  - label: 'bug'
    title:
      - '\[Bug\]:.+'
      - 'Bug/.+'
      - 'Resolve.+'
      - 'Fix.+'
    branch:
      - 'bug/.+'
  - label: 'interoperability'
    title:
      - 'Support.+'
  - label: 'testing'
    files:
      - '**/tests/**/*'


change-template: '- #$NUMBER $TITLE (by @$AUTHOR)'
category-template: '### $TITLE'
template: |
  ## Changes

  $CHANGES

  ## Contributors

  $CONTRIBUTORS
