filter-by-commitish: False
include-pre-releases: false
categories:
  - title: 'Features'
    labels:
      - 'features'
  - title: 'Enhancements'
    labels:
      - 'performance'
      - 'enhancement'
  - title: 'Bug Fixes'
    labels:
      - 'bug'
  - title: 'Benchmarking'
    label: 'benchmarking'
  - title: 'Documentation'
    labels:
      - 'documentation'
  - title: 'Testing'
    label: 'testing'
  - title: 'Security'
    labels:
      - 'security'
  - title: 'Core'
    label: 'core'
  - title: 'Classification'
    label: 'classification'
  - title: 'Cluster'
    label: 'cluster'
  - title: 'Datasets'
    label: 'datasets'
  - title: 'Decomposition'
    label: 'decomposition'
  - title: 'FFT'
    label: 'fft'
  - title: 'Graph'
    label: 'graph'
  - title: 'Linear Algebra'
    label: 'linalg'
  - title: 'Naive Bayes'
    label: 'naive bayes'
  - title: 'Neural Networks'
    labels:
      - 'nn'
      - 'neural net'
  - title: 'Optimization'
    label: 'optim'
  - title: 'Preprocessing'
    label: 'preprocessing'
  - title: 'Regression'
    label: 'regression'
  - title: 'Sparse'
    label: 'sparse'
  - title: 'Spatial'
    label: 'spatial'
  - title: 'Utils'
    label: 'utils'
exclude-labels:
  - 'github-actions'
  - 'dependencies'
  - 'chore'
  - 'workflows'

autolabeler:
  - label: 'workflows'
    files:
      - '.github/**/*'
    title:
      - '/Workflow.+/'
  - label: 'chore'
    title:
      - '/\[pre-commit.ci\].+/'
  - label: 'features'
    title:
    - '/feat/i'
    - '/feature/i'
    - '/implement/i'
    - '/add/i'
    - '/new/i'
    branch:
      - '/feature/i'
      - '/feat/i'
  - label: 'enhancement'
    title:
      - '/Refactor.+/'
      - '/Expand.+/'
  - label: 'documentation'
    files:
      - 'doc/**/*'
      - '*.md'
  - label: 'benchmarking'
    files:
      - 'benchmarks/**/*'
  - label: 'docker'
    files:
      - 'docker/**/*'
  - label: 'backport stable'
    title:
      - '/bug/i'
      - '/resolve/i'
      - '/fix/i'
      - '/\[pre\-commit\.ci\]/i'
    branch:
      - '/bug/i'
      - '/fix/i'
  - label: 'bug'
    title:
      - '/bug/i'
      - '/resolve/i'
      - '/fix/i'
    branch:
      - '/bug/i'
      - '/fix/i'
  - label: 'interoperability'
    title:
      - '/Support.+/'
  - label: 'classification'
    files:
      - 'src/heat/classification/**/*'
  - label: 'cluster'
    files:
      - 'src/heat/cluster/**/*'
  - label: 'core'
    files:
      - 'src/heat/core/**/*'
  - label: 'datasets'
    files:
