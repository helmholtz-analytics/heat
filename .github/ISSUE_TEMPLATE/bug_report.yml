name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: code
    attributes:
      label: Code snippet triggering the error
      description: Please copy and paste your lines of code.
      render: shell
  - type: textarea
    id: logs
    attributes:
      label: Error message or erroneous outcome
      description: Please copy and paste your error.
      render: shell
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of Heat are you running?
      options:
        - 1.3.x
        - 1.2.x
        - 1.1.x
        - main (development branch)
    validations:
      required: true
  - type: dropdown
    id: python-version
    attributes:
      label: Python version
      description: What Python version?
      options:
        - 3.7
        - 3.8
        - 3.9
        - "3.10"
  - type: dropdown
    id: pytorch-version
    attributes:
      label: PyTorch version
      description: What PyTorch version?
      options:
        - 2.0
        - 1.13
        - 1.12
        - 1.11
        - "1.10"
        - 1.9
        - 1.8
        - 1.7
  - type: textarea
    id: mpi-version
    attributes:
      label: MPI version
      description: OpenMPI, ParaStation, IntelMPI version?
      render: shell
