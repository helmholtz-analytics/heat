name: 'Update Changelog'

on:
  release:
    types: [released]

permissions:
  contents: read

jobs:
  update:
    permissions:
      contents: write  # for stefanzweifel/git-auto-commit-action to push code in repo
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
        with:
          repository: helmholtz-analytics/heat
          ref: ${{ github.event.release.target_commitish }}
      - name: Update Changelog
        run: |
          echo ${{ format('\# {0} - {1}', env.GITHUB_REF, github.event.release.name) }} > cl_title.md
          echo ${{ github.event.release.body }} > cl_new_body.md
          echo "" > newline.txt
          cat cl_title.md newline.txt cl_new_body.md newline.txt CHANGELOG.md > tmp
          mv tmp CHANGELOG.md
          rm cl_title.md
          rm cl_new_body.md
          rm newline.txt
          cat CHANGELOG.md
      - name: Commit updated CHANGELOG
        uses: stefanzweifel/git-auto-commit-action@8621497c8c39c72f3e2a999a26b4ca1b5058a842 # v5.0.1
        with:
          branch: ${{ github.event.release.target_commitish }}
          commit_message: Update CHANGELOG
          file_pattern: CHANGELOG.md
