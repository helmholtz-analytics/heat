name: 'Build and upload Docker img'
on:
    workflow_dispatch:
        inputs:
            heat_version:
                description: 'Heat version'
                required: true
                default: 'latest'
                type: string
            pytorch_img:
                description: 'Base PyTorch Img'
                required: true
                default: '23.05-py3'
                type: string
            name:
                description: 'Output Image name'
                required: true
                default: 'heat:1.3.0_torch2.0.0_cu12.1'
                type: string
permissions:
  contents: read

jobs:
    build-and-push-img:
        runs-on: ubuntu-latest
        steps:
            - name: Harden Runner
              uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
              with:
                egress-policy: audit

            -
              name: Checkout
              uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
            -
              name: Set up QEMU
              uses: docker/setup-qemu-action@68827325e0b33c7199eb31dd4e31fbe9023e06e3 # v3.0.0
            -
              name: Set up Docker Buildx
              uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3.3.0
              with:
                driver: docker
            -
              name: Login to GitHub Container Registry
              uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20 # v3.1.0
              with:
                registry: ghcr.io
                username: ${{ github.repository_owner }}
                password: ${{ secrets.GITHUB_TOKEN }}
            -
              name: Build
              uses: docker/build-push-action@2cdde995de11925a030ce8070c3d77a52ffcf1c0 # v5.3.0
              with:
                file: docker/Dockerfile.release
                build-args: |
                    HEAT_VERSION=${{ inputs.heat_version }}
                    PYTORCH_IMG=${{ inputs.pytorch_img}}
                load: true
                tags: |
                  test_${{ inputs.name }}
            -
              name: Test
              run: |
                docker images
                docker run -v `pwd`:`pwd` -w `pwd` --rm test_${{ inputs.name }} pytest
            -
              name: Build and push
              uses: docker/build-push-action@2cdde995de11925a030ce8070c3d77a52ffcf1c0 # v5.3.0
              with:
                file: docker/Dockerfile.release
                build-args: |
                    HEAT_VERSION=${{ inputs.heat_version }}
                    PYTORCH_IMG=${{ inputs.pytorch_img}}
                push: true
                tags: |
                  ghcr.io/helmholtz-analytics/${{ inputs.name }}
