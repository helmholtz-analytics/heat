name: 'Build and upload Docker img'
on:
    workflow_dispatch:
        inputs:
            heat_version:
                description: 'Heat version'
                required: true
                default: 'latest'
                type: string
            pytorch_img:
                description: 'Base PyTorch Img'
                required: true
                default: '23.05-py3'
                type: string
            name:
                description: 'Output Image name'
                required: true
                default: 'heat:1.3.0_torch2.0.0_cu12.1'
                type: string
permissions:
  contents: read

jobs:
    build-and-push-img:
        runs-on: ubuntu-latest
        steps:
            - name: Harden Runner
              uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
              with:
                egress-policy: audit

            -
              name: Checkout
              uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
            -
              name: Set up QEMU
              uses: docker/setup-qemu-action@68827325e0b33c7199eb31dd4e31fbe9023e06e3 # v3.0.0
            -
              name: Set up Docker Buildx
              uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3.3.0
              with:
                driver: docker
            -
              name: Login to GitHub Container Registry
              uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3.2.0
              with:
                registry: ghcr.io
                username: ${{ github.repository_owner }}
                password: ${{ secrets.GITHUB_TOKEN }}
            -
              name: Build
              uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5.4.0
              with:
                file: docker/Dockerfile.release
                build-args: |
                    HEAT_VERSION=${{ inputs.heat_version }}
                    PYTORCH_IMG=${{ inputs.pytorch_img}}
                load: true
                tags: |
                  test_${{ inputs.name }}
            -
              name: Test
              run: |
                docker images
                docker run -v `pwd`:`pwd` -w `pwd` --rm test_${{ inputs.name }} pytest
            -
              name: Build and push
              uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5.4.0
              with:
                file: docker/Dockerfile.release
                build-args: |
                    HEAT_VERSION=${{ inputs.heat_version }}
                    PYTORCH_IMG=${{ inputs.pytorch_img}}
                push: true
                tags: |
                  ghcr.io/helmholtz-analytics/${{ inputs.name }}
