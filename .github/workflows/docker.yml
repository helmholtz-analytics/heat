name: 'Build and upload Docker img'
on:
    workflow_dispatch:
        inputs:
            heat_version:
                description: 'Heat version'
                required: true
                default: 'latest'
                type: string
            pytorch_img:
                description: 'Base PyTorch Img'
                required: true
                default: '23.05-py3'
                type: string
            name:
                description: 'Output Image name'
                required: true
                default: 'heat:1.3.0_torch2.0.0_cu12.1'
                type: string
permissions:
  contents: read

jobs:
    build-and-push-img:
        runs-on: ubuntu-latest
        steps:
            - name: Harden Runner
              uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
              with:
                egress-policy: audit

            -
              name: Checkout
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
            -
              name: Set up QEMU
              uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0
            -
              name: Set up Docker Buildx
              uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
              with:
                driver: docker
            -
              name: Login to GitHub Container Registry
              uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
              with:
                registry: ghcr.io
                username: ${{ github.repository_owner }}
                password: ${{ secrets.GITHUB_TOKEN }}
            -
              name: Build
              uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
              with:
                file: docker/Dockerfile.release
                build-args: |
                    HEAT_VERSION=${{ inputs.heat_version }}
                    PYTORCH_IMG=${{ inputs.pytorch_img}}
                load: true
                tags: |
                  test_${{ inputs.name }}
            -
              name: Test
              run: |
                docker images
                docker run -v `pwd`:`pwd` -w `pwd` --rm test_${{ inputs.name }} pytest
            -
              name: Build and push
              uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
              with:
                file: docker/Dockerfile.release
                build-args: |
                    HEAT_VERSION=${{ inputs.heat_version }}
                    PYTORCH_IMG=${{ inputs.pytorch_img}}
                push: true
                tags: |
                  ghcr.io/helmholtz-analytics/${{ inputs.name }}
