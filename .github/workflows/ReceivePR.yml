name: Receive PR

# Only as a temporary fix.
on:
  pull_request_target:
    types: [labeled]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'safe to test')

    steps:
      - uses: actions/checkout@v2

      - name: PR number
        run: |
          mkdir -p ./pr
          echo ${{ github.event.number }}
