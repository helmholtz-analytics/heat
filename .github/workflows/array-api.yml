name: Test Array API

on:
  push
  # pull_request:
  #   types: [opened, synchronize, reopened, labeled]
  #pull_request_review:
  #  types: [submitted]

jobs:
  build:
#    if: contains(github.event.pull_request.labels.*.name, 'test array API')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, '3.10']
        mpi: [ 'openmpi' ]

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        path: heat
    - name: Setup MPI
      uses: mpi4py/setup-mpi@v1
      with:
        mpi: ${{ matrix.mpi }}
    - name: Use Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    - name: Install
      run: |
        python -m pip install --upgrade pip
        python -m pip install ${GITHUB_WORKSPACE}/heat/
    - name: Checkout array-api-tests
      uses: actions/checkout@v3
      with:
        repository: data-apis/array-api-tests
        path: array-api-tests
        submodules: 'true'
    - name: Install dependencies
      run: |
        python -m pip install -r ${GITHUB_WORKSPACE}/array-api-tests/requirements.txt
    - name: Run the test suite
      env:
        ARRAY_API_TESTS_MODULE: heat.array_api
      run: |
        export PYTHONPATH="${GITHUB_WORKSPACE}/heat"
        # Skip testing functions with known issues
        cd ${GITHUB_WORKSPACE}/array-api-tests
        pytest -v -rxXfE --ci --xfails-file ${GITHUB_WORKSPACE}/heat/skips.txt --disable-extension linalg array-api-tests/
