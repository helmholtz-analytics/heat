name: Markdown Links Check
# runs every monday at 9 am
on:
  schedule:
    - cron: "0 9 * * 1"

permissions:
  contents: read

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # master
      - uses: gaurav-nelson/github-action-markdown-link-check@5c5dfc0ac2e225883c0e5f03a85311ec2830d368 # v1
        # checks all markdown files from root but ignores subfolders
        # By Removing the max-depth variable we can modify it -> to check all the .md files in the entire repo.
        with:
          use-quiet-mode: 'yes'
          # Specifying yes to show only errors in the output
          use-verbose-mode: 'yes'
          # Specifying yes to show detailed HTTP status for checked links.
          max-depth: 0
