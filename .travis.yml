language: python
python:
  - "3.5"

services:
  - docker
    
before_install:
  - pip install codecov
  - docker pull markusgoetz/heat
  - docker run -dt --name unittest -v $PWD:/heat markusgoetz/heat

install:
  - docker exec -t unittest /bin/bash -c '. /root/.bashrc && pip install -q -e .[hdf5,netcdf]'
 
script:
  # Running multiple mpi process count, generate a unique coverage report for each one and merge into one report
  - |
    docker exec -t unittest /bin/bash -c '. /root/.bashrc && \
      for i in {1..4}; do mpirun --allow-run-as-root -np $i coverage run --source=heat --parallel-mode -m pytest heat/ > /dev/null; done && \
      coverage combine && \
      coverage report'

after_success:
  - codecov

deploy:
  provider: pypi
  user: bhagemeier
  password:
    secure: 
  on:
    tags: true
