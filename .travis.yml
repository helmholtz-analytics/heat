language: python
python:
  - "3.5"
cache:
  directories:
  - $HOME/virtualenv/python3.5/
before_install:
  - sudo apt-get install -y libopenmpi-dev openmpi-bin libhdf5-dev
  - travis_wait 32 ./install-torch.sh
  - pip install codecov pytest pytest-cov
install:
  - pip install -e .[hdf5] .
script:
  - mpirun pytest --cov=heat heat/
after_success:
  - codecov
deploy:
  provider: pypi
  user: bhagemeier
  password:
    secure: 
  on:
    tags: true
